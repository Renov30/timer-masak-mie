<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Timer Mie</title>
  </head>
  <body class="flex justify-center min-h-screen items-center bg-amber-50">
    <div
      id="mulai"
      class="hidden bg-amber-200 p-10 rounded-2xl flex flex-col items-center"
    >
      <h1 class="text-5xl text-center mb-5">
        Are you <br />
        ready to cook <br />
        some noodles ??
      </h1>
      <button
        onclick="start"
        class="text-2xl font-bold py-5 px-10 bg-amber-600 text-white rounded-2xl cursor-pointer"
      >
        Yes, I Am
      </button>
    </div>

    <div
      id="siapa"
      class="hidden bg-amber-200 p-10 rounded-2xl flex flex-col items-center"
    >
      <h1 class="text-5xl text-center mb-7">What's your name?</h1>
      <form action="submit">
        <input
          type="text"
          placeholder="enter your name"
          class="bg-amber-50 px-4 pt-2 pb-3 text-2xl rounded-xl border border-gray-300 mb-5"
        />
      </form>
      <button class="text-2xl py-3 px-7 bg-amber-600 rounded-2xl text-white">
        Next
      </button>
    </div>

    <div id="main" class="bg-amber-200 p-5 flex flex-col">
      <div class="flex items-center justify-between border">
        <p class="text-xl">Hi, Renov</p>
        <button class="bg-amber-600 py-2 px-3 rounded-xl text-white text-xl">
          Menu
        </button>
      </div>
      <div class="flex flex-col items-center justify-center">
        <h1 class="text-2xl pt-5 mb-7">
          Tell me, what noodle you want to cook
        </h1>
        <div class="grid grid-cols-2 gap-4">
          <button class="p-10 bg-amber-700 text-white rounded-xl">
            Mie Biasa
          </button>
          <button class="p-10 bg-amber-700 text-white rounded-xl">
            Mie El Dente
          </button>
          <button class="p-10 bg-amber-700 text-white rounded-xl">
            Mie Gacoan
          </button>
          <button class="p-10 bg-amber-700 text-white rounded-xl">
            Pop mie
          </button>
        </div>
      </div>
    </div>
  </body>
  <script></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Timer Mie</title>
  </head>
  <body class="flex justify-center min-h-screen items-center bg-amber-50">
    <div
      id="mulai"
      class="w-140 bg-amber-200 p-10 rounded-2xl flex flex-col items-center"
    >
      <h1 class="text-5xl text-center mb-5">
        kamu mau<br />
        masak mie?
      </h1>
      <button
        onclick="start"
        class="text-2xl font-bold py-5 px-10 bg-amber-600 text-white rounded-2xl cursor-pointer"
      >
        Yes, I Am
      </button>
    </div>

    <div
      id="siapa"
      class="hidden w-140 bg-amber-200 p-10 rounded-2xl flex flex-col items-center"
    >
      <h1 class="text-5xl text-center mb-7">What's your name?</h1>
      <form action="submit">
        <input
          type="text"
          placeholder="enter your name"
          class="bg-amber-50 px-4 pt-2 pb-3 text-2xl rounded-xl border border-gray-300 mb-5"
        />
      </form>
      <button class="text-2xl py-3 px-7 bg-amber-600 rounded-2xl text-white">
        Next
      </button>
    </div>

    <div
      id="main"
      class="hidden w-140 bg-amber-200 p-5 flex flex-col rounded-2xl"
    >
      <div
        class="flex items-center justify-between pb-3 border-b border-amber-600"
      >
        <p class="text-xl">Hi, Renov</p>
        <button class="bg-amber-600 py-2 px-3 rounded-xl text-white text-xl">
          Menu
        </button>
      </div>
      <div class="flex flex-col items-center justify-center">
        <h1 class="text-2xl pt-5 mb-7">
          Tell me, what noodle you want to cook
        </h1>
        <div class="grid grid-cols-2 gap-4">
          <button class="text-2xl p-10 bg-amber-700 text-white rounded-xl">
            Mie Matang Biasa
          </button>
          <button class="text-2xl p-10 bg-amber-700 text-white rounded-xl">
            Mie Setengah Matang
          </button>
          <button class="text-2xl p-10 bg-amber-700 text-white rounded-xl">
            Masak Benyek
          </button>
          <button class="text-2xl p-10 bg-amber-700 text-white rounded-xl">
            Masak dengan Air
          </button>
        </div>
      </div>
    </div>

    <div
      id="timer"
      class="hidden flex flex-col items-center w-140 bg-amber-200 p-5 rounded-2xl"
    >
      <div class="mb-5">
        <h1 class="text-2xl">Mie mu lagi dimasak</h1>
      </div>
      <div class="flex flex-col items-center">
        <h1 class="text-8xl mb-5">03:00</h1>
        <div class="flex justify-center gap-3">
          <button class="text-xl text-white bg-amber-600 px-5 py-4 rounded-xl">
            Pause
          </button>
          <button class="text-xl text-white bg-amber-600 px-3 py-4 rounded-xl">
            Berhenti
          </button>
        </div>
      </div>
    </div>
  </body>
  <script></script>
</html>

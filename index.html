<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind css -->
    <link href="./output.css" rel="stylesheet" />
    <title>MieTime</title>
  </head>
  <body
    class="mx-10 flex justify-center min-h-screen items-center bg-gradient-to-b from-[#ff9433] to-[#ffb640]"
  >
    <!-- halaman 1 -->
    <div id="hal1" class="hidden flex flex-col items-center">
      <div class="relative">
        <img src="img/ani2.webp" alt="talk1" class="z-0" />
        <p
          id="textHal1"
          style="font-family: 'Pixelify Sans', sans-serif"
          class="text-white text-center mx-7 z-10 absolute inset-0 flex items-center justify-center top-43"
        >
          -
        </p>
        <img
          src="img/talk1.png"
          alt="talkview"
          class="w-8 z-10 absolute inset-0 top-84 left-64"
        />
        <div class="absolute inset-0 flex justify-end top-82 z-10">
          <button onclick="next1()" class="relative">
            <img src="img/btn2empt.png" alt="button-bg" class="w-40 h-auto" />
            <span
              style="font-family: 'Pixelify Sans', sans-serif"
              class="absolute inset-0 flex items-center justify-center text-white font-bold"
            >
              next
            </span>
          </button>
        </div>
      </div>
    </div>
    <!-- halaman 2 -->
    <div id="hal2" class="hidden flex flex-col items-center">
      <div class="relative">
        <img src="img/ani1.webp" alt="talk1" class="z-0" />
        <p
          style="font-family: 'Pixelify Sans', sans-serif"
          class="text-white text-center mx-7 z-10 absolute inset-0 flex items-center justify-center top-43"
        >
          anyway, what kinda noodle you wanna cook this time?
        </p>
        <img
          src="img/talk1.png"
          alt="talkview"
          class="w-8 z-10 absolute inset-0 top-84 left-64"
        />
        <div class="absolute inset-0 flex justify-end top-82 z-10">
          <button onclick="next2()" class="relative">
            <img src="img/btn2empt.png" alt="button-bg" class="w-40 h-auto" />
            <span
              style="font-family: 'Pixelify Sans', sans-serif"
              class="absolute inset-0 flex items-center justify-center text-white font-bold"
            >
              next
            </span>
          </button>
        </div>
      </div>
    </div>
    <!-- halaman 3 -->
    <div id="hal3" class="mt-15">
      <div class="relative flex flex-col items-center justify-center">
        <div class="flex items-center justify-center relative">
          <p
            id="title"
            style="font-family: 'Pixelify Sans', sans-serif"
            class="absolute z-20 text-white"
          >
            mie kuah biasa
          </p>
          <img src="img/title.png" alt="title" />
        </div>
        <div class="flex items-center">
          <button id="prevBtn" class="w-20 h-20">
            <img src="img/prev.png" alt="prev" />
          </button>
          <img
            id="noodleImg"
            src="img/noodle1.png"
            alt="noodle"
            class="w-50 h-50"
          />
          <button id="nextBtn" class="w-20 h-20">
            <img src="img/next.png" alt="next" />
          </button>
        </div>
        <div class="relative flex items-center justify-center">
          <p
            id="detail"
            style="font-family: 'Pixelify Sans', sans-serif"
            class="text-white absolute z-10 mx-12 text-center"
          >
            waktu masak 3 menit. cocok untuk kamu yang kurang kehangatan.
          </p>
          <img src="img/detail.png" alt="detail" />
        </div>
        <button id="startCnt" class="relative">
          <img src="img/start.png" alt="start" class="w-40 h-auto" />
          <span
            class="absolute inset-0 flex items-center justify-center text-white font-bold"
            >start</span
          >
        </button>
      </div>
    </div>
    <!-- rancangan -->
    <div
      id="siapa"
      class="hidden w-140 bg-amber-200 p-10 rounded-2xl flex flex-col items-center"
    >
      <h1 class="text-5xl text-center mb-7">What's your name?</h1>
      <form action="submit">
        <input
          type="text"
          placeholder="enter your name"
          class="bg-amber-50 px-4 pt-2 pb-3 text-2xl rounded-xl border border-gray-300 mb-5"
        />
      </form>
      <button class="text-2xl py-3 px-7 bg-amber-600 rounded-2xl text-white">
        Next
      </button>
    </div>

    <div
      id="main"
      class="hidden w-140 bg-amber-200 p-5 flex flex-col rounded-2xl"
    >
      <div
        class="flex items-center justify-between pb-3 border-b border-amber-600"
      >
        <p class="text-xl">Hi, Renov</p>
        <button class="bg-amber-600 py-2 px-3 rounded-xl text-white text-xl">
          Menu
        </button>
      </div>
      <div class="flex flex-col items-center justify-center">
        <h1 class="text-2xl pt-5 mb-7">
          Tell me, what noodle you want to cook
        </h1>
        <div class="grid grid-cols-2 gap-4">
          <button class="text-2xl p-10 bg-amber-700 text-white rounded-xl">
            Mie Matang Biasa
          </button>
          <button class="text-2xl p-10 bg-amber-700 text-white rounded-xl">
            Mie Setengah Matang
          </button>
          <button class="text-2xl p-10 bg-amber-700 text-white rounded-xl">
            Masak Benyek
          </button>
          <button class="text-2xl p-10 bg-amber-700 text-white rounded-xl">
            Masak dengan Air
          </button>
        </div>
      </div>
    </div>

    <div
      id="timer"
      class="hidden flex flex-col items-center w-140 bg-amber-200 p-5 rounded-2xl"
    >
      <div class="mb-5">
        <h1 class="text-2xl">Mie mu lagi dimasak</h1>
      </div>
      <div class="flex flex-col items-center">
        <h1 class="text-8xl mb-5">03:00</h1>
        <div class="flex justify-center gap-3">
          <button class="text-xl text-white bg-amber-600 px-5 py-4 rounded-xl">
            Pause
          </button>
          <button class="text-xl text-white bg-amber-600 px-3 py-4 rounded-xl">
            Berhenti
          </button>
        </div>
      </div>
    </div>
  </body>
  <!-- javascript -->
  <script>
    // script bicara untuk animasi hal 1
    // variabel hal 1 dan 2
    const hal1 = document.getElementById("hal1");
    const hal2 = document.getElementById("hal2");
    const textHal1 = document.getElementById("textHal1");
    // array pembicaraan animasi hal 1
    const conversation = [
      [
        "instant noodle again, really?",
        "you know.. you really should eat something else",
        "i mean, look at you",
      ],
      [
        "back again huh?",
        "what? are you trying to save money to buy an iphone?",
        ".. not worth it pal",
      ],
      [
        "let me guess, this is not the first instant noodle you cook this month",
        "i don't know who you are, but i'll eat some more vegies if i were you",
        "you don't want gerd don't you",
      ],
    ];
    // pilih conversation dari array: hasilkan angka random dikali jumlah array, jadi karena array (3) maka angka random 0-0.99 dikali 1-3 = contoh hasilnya 0.7 = 1
    const chooseConversation =
      conversation[Math.floor(Math.random() * conversation.length)];

    // variabel untuk selalu pilih urutan percakapan pertama dalam array
    // pakai let biar bisa diubah nilainya, dikasih 0 biar dipilih yang paling awal
    let indexConversationHal1 = 0;
    // tampilkan text dimana conversation yang dipilih dengan urutan teks yang pertama
    textHal1.textContent = chooseConversation[indexConversationHal1];

    // fungsi ganti ke urutan percakapan selanjutnya
    function next1() {
      // kalau urutannya lebih kecil dari panjang conversation yang dipilih contoh 3 maka dia dikurang 1 karena mulainya dari 0
      if (indexConversationHal1 < chooseConversation.length - 1) {
        // tambah nilai untuk ganti urutan
        indexConversationHal1++;
        // masukan ke html
        textHal1.textContent = chooseConversation[indexConversationHal1];
      } else {
        hal2.classList.remove("hidden");
        hal1.classList.add("hidden");
      }
    }
    // fungsi ganti hal2 ke hal3
    function next2() {
      hal2.classList.add("hidden");
      hal3.classList.remove("hidden");
    }
    // script untuk pilih menu hal 3
    const noodles = [
      {
        title: "mie kuah biasa",
        img: "img/noodle1.png",
        detail: "waktu masak 3 menit. cocok untuk kamu yang kurang kehangatan.",
      },
      {
        title: "mie goreng pedas",
        img: "img/noodle1.png",
        detail: "waktu masak 7 menit. cocok untuk kamu yang kurang kehangatan.",
      },
      {
        title: "mie bego",
        img: "img/noodle1.png",
        detail:
          "waktu masak 1.5 menit. cocok untuk kamu yang kurang kehangatan.",
      },
    ];

    let mieIndex = 0;

    const titleNoodle = document.getElementById("title");
    const imgNoodle = document.getElementById("noodleImg");
    const detailNoodle = document.getElementById("detail");
    const prev = document.getElementById("prevBtn");
    const next = document.getElementById("nextBtn");

    function gantiMie() {
      const mie = noodles[mieIndex];
      titleNoodle.textContent = mie.title;
      imgNoodle.src = mie.img;
      detailNoodle.textContent = mie.detail;
    }

    next.addEventListener("click", () => {
      mieIndex = (mieIndex + 1) % noodles.length;
      gantiMie();
    });

    prev.addEventListener("click", () => {
      mieIndex = (mieIndex - 1 + noodles.length) % noodles.length;
      gantiMie();
    });

    gantiMie();
  </script>
</html>

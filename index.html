    <!-- my font 2 -->

    <style>
      /* css untuk font */
      .pixelify {
        font-family: "Pixelify Sans", sans-serif;
        font-optical-sizing: auto;
        font-size: 4vw;
      }

      .pixelify-unresponsive {
        font-family: "Pixelify Sans", sans-serif;
        font-optical-sizing: auto;
      }

      .jersey20 {
        font-family: "Jersey 20", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      /* css untuk animasi talkview */
      @keyframes blinkMove {
        0%,
        100% {
          opacity: 0;
          transform: translateY(0);
        }

        50% {
          opacity: 1;
          transform: translateY(5px);
        }
      }

      .animate-talk {
        animation: blinkMove 1.5s infinite ease-in-out;
      }

      .hidden-talk {
        opacity: 0;
        animation: none !important;
      }

      .page {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        display: flex; /* Bikin flex container */
        justify-content: center; /* Tengah horizontal */
        /* align-items: center; Tengah vertikal */
        flex-direction: column; /* Susun konten dari atas ke bawah */

        /* width: 100%; */
        height: 100%; /* tambahkan ini biar tinggi penuh */
        opacity: 0;
        transform: translateX(100%);
        transition: transform 0.6s ease, opacity 0.6s ease;
      }

      /* halaman yang sedang tampil */
      .page.active {
        opacity: 1;
        transform: translateX(0);
        z-index: 2;
      }

      /* halaman yang keluar ke kiri */
      .page.exit-left {
        transform: translateX(-100%);
        opacity: 0;
        z-index: 1;
      }

      /* halaman yang keluar ke kanan */
      .page.exit-right {
        transform: translateX(100%);
        opacity: 0;
        z-index: 1;
      }

      /* biar hidden tetap sembunyi */
      .page.hidden {
        display: none;
      }

      /* Animasi keluar ke kiri (saat klik next) */
      .slide-out-left {
        animation: slideOutLeft 0.4s ease forwards;
      }

      @keyframes slideOutLeft {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(-100%);
        }
      }

      /* Animasi masuk dari kanan (saat klik next) */
      .slide-in-right {
        animation: slideInRight 0.4s ease forwards;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Animasi keluar ke kanan (saat klik prev) */
      .slide-out-right {
        animation: slideOutRight 0.4s ease forwards;
      }

      @keyframes slideOutRight {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(100%);
        }
      }

      /* Animasi masuk dari kiri (saat klik prev) */
      .slide-in-left {
        animation: slideInLeft 0.4s ease forwards;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
      }

      .fade-out {
        animation: fadeOut 0.5s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }
    </style>
    <!-- tailwind css -->
